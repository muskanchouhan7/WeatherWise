<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="icon"
      href="weatherwise-high-resolution-logo (1).png"
      type="image/png"
    />
  </head>
  <body>
    <form class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter city" />
      <button>Get Weather</button>
    </form>
    <div class="card" style="display: none">
      <!-- <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">90°F</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="weatherEmoji">🌞</p>
        <p class="errorDispaly">Please enter a city</p> -->

      <!-- Deafult Message -->
      <div class="defaultMessage">
        <p>Hey there!</p>
        <picture>
          <source
            srcset="
              https://fonts.gstatic.com/s/e/notoemoji/latest/1f423/512.webp
            "
            type="image/webp"
          />
          <img
            src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f423/512.gif"
            alt="🐣"
            width="150"
            height="150"
          />
        </picture>
        <p>
          Don't go outside before checking <br />the weather today<picture>
            <source
              srcset="
                https://fonts.gstatic.com/s/e/notoemoji/latest/1f327_fe0f/512.webp
              "
              type="image/webp"
            />
            <img
              src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f327_fe0f/512.gif"
              alt="🌧"
              width="40"
              height="40"
            />
          </picture>
        </p>
      </div>

      <div class="weatherContainer">
        <!-- Weather information will be inserted here by JavaScript -->
      </div>
      <div class="raindropContainer">
        <!-- Raindrops will be animated here -->
      </div>
      <video autoplay muted loop class="background-video" id="backgroundVideo">
        <source id="videoSource" src="" />
        Your browser does not support the video tag.
      </video>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
